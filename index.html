    <div id="root"></div>

        className="form-check-input"
        type="radio"
        name="gender"
        id="gender-male"
        value="male"

        <option value="60-64">60-64</option>
        <option value="65-69">65-69</option>
        <option value="70-74">70-74</option>
        <option value="75-79">75-79</option>
        <option value="80+">80+</option>

      <input
        className="form-check-input"
        type="checkbox"
        name="shModules"
        id="radiowhy"

      <input

        name="shModules"
        id="radio-addiction"
      />
      <input
        className="form-check-input"
        type="checkbox"
        name="shModules"
        id="radio-online"
