    <link

    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Google tag (gtag.js) -->
  <script

    src="https://www.googletagmanager.com/gtag/js?id=G-MHC4E8G6JE"
  ></script>

      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-MHC4E8G6JE");

  <body>
    <!-- Quiz scores -->
    <form
      name="Distress-K10-survey"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="radio" name="gender" />
      <select name="age"></select>
      <input type="checkbox" name="modules" />
    </form>
    <form
      name="Distress-k10-quiz-results"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="totalScore" />
    </form>
    <form
      name="GPIUS-self-awareness-survey"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="radio" name="gender" />
      <select name="age"></select>
      <input type="checkbox" name="modules" />
    </form>
    <form name="GPIUS-quiz-results" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="totalScore" />
    </form>
    <form
      name="wellbeing-assessment"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="wellbeing-assessment" />
      <input type="hidden" name="wellbeingTotalScore" />
      <input type="hidden" name="wellbeingScore_1" />
      <input type="hidden" name="wellbeingScore_2" />
      <input type="hidden" name="wellbeingScore_3" />
      <input type="hidden" name="wellbeingScore_4" />
      <input type="hidden" name="wellbeingScore_5" />
      <input type="hidden" name="moduleScores" />
      <!-- Add any other fields you want to collect -->
    </form>
    <!-- Wellbeing Netlify Forms -->
    <form
      name="recognising-and-dealing-with-feelings-form"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input
        type="hidden"
        name="form-name"
        value="recognising-and-dealing-with-feelings-form"
      />
      <input type="hidden" name="understanding_emotions" />
      <input type="hidden" name="strategies_difficult_emotions" />
      <!-- Add any other fields specific to this form -->
    </form>

    <form
      name="self-care-reflection"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="self-care-reflection" />
      <input type="hidden" name="understanding_self_care" />
      <input type="hidden" name="self_care_plan" />
    </form>

    <!-- Moving Forward Netlify Forms -->
    <form
      name="problem-solving-reflection-form"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="understanding_problem_solving" />
      <input type="hidden" name="acting_on_impulse" />
    </form>
    <form
      name="consequences-reflection-form"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="understanding_criminal_justice" />
      <input type="hidden" name="understanding_other_consequences" />
      <input type="hidden" name="understanding_helpful_ways" />
    </form>
    <form
      name="relapse-reflection-form"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="understanding_relapse" />
      <input type="hidden" name="understanding_relapse_risk_factors" />
      <input type="hidden" name="ways_to_cope" />
    </form>
    <form
      name="good-life-reflection-form"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="understanding_harmful_needs" />
      <input type="hidden" name="strategies_for_healthy_needs" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
